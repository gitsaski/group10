{% extends "job_board/base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Newest jobs</h2>
        <div class="row">
            {% for job in jobs %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ job.created_at }}</h6>
                            <p class="card-text">{{ job.short_description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% endblock content %}
