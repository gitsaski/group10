{% extends "job_board/base.html" %}

{% block content %}

    <h1>Jobs</h1>

    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_board:job' job.id %}">{{ job }}</a>
            </li>
        {% empty %}
            <li>No jobs have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
